<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Alpine JS Fetch API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="container">
  <table
     x-data="{ musics: [] }"
     x-init="fetch('https://dumbsound-production.up.railway.app/api/v1/musics')
              .then(response => response.json())
              .then(data => {musics = data; console.log(musics);})"
     class="table is-bordered bg-primary is-centered mt-6 mx-auto"
  >
    <thead>
    <tr>
      <th class="has-background-link-light has-text-link">ID</th>
      <th class="has-background-link-light has-text-link">Judul Lagu</th>
      <th class="has-background-link-light has-text-link">Artis</th>
    </tr>
    </thead>
    <tbody>
      <template x-for="(music, index) in musics.data" :key="music.id">
        <tr>
          <td x-text="index + 1" class="has-text-link-dark"></td>
          <td x-text="music.title"></td>
          <td x-text="music.artis.name"></td>
        </tr>
      </template>
    </tbody>
  </table>
</body>

</html>
